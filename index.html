<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор комиссий площадок</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calc-container">
    <h2>Калькулятор комиссий площадок</h2>
    <form id="calc-form" autocomplete="off" onsubmit="return false;">
      <label>Площадка:<br>
        <select id="platform">
          <option value="FUNPAY">FUNPAY (20% при публикации, 3% вывод)</option>
          <option value="PLAYEROK">Playerok (20% при публикации, 6% вывод, платные поднятия)</option>
          <option value="STARVELL">Starvell (10% при публикации, 3% вывод)</option>
        </select>
      </label>
      <label>Закупочная цена (₽):<br>
        <input type="number" min="0" id="buyPrice">
      </label>
      <label>Цена на сайте (₽):<br>
        <input type="number" min="1" id="sitePrice" required>
      </label>
      <div id="playerok-fields" style="display: none">
        <label>Количество поднятий вверх:<br>
          <input type="number" id="upCount" min="0" value="0">
        </label>
        <div class="range-tip" id="fee-tip"></div>
      </div>
    </form>
    <div id="result-box" class="result" style="display:none"></div>
  </div>
  <footer>
   
    <div class="gh-link">
      <a href="https://github.com/sxcvio" target="_blank" rel="noopener" title="GitHub SXCVO">
